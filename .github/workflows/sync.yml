name: Auto Sync Resources
on:
  schedule:
    - cron: '0 0 * * *' # 每天凌晨自动跑
  workflow_dispatch: # 也可以手动点按钮跑

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install python-dotenv
      - name: Run Sync
        run: python sync.py
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-sync resources" || exit 0
          git push